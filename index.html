<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <button class="button number" data-key="Digit7">7</button>
                <button class="button number" data-key="Digit8">8</button>
                <button class="button number" data-key="Digit9">9</button>
                <button class="button operator" data-key="Slash">/</button>
            </div>
            <div class="buttons">
                <button class="button number" data-key="Digit4">4</button>
                <button class="button number" data-key="Digit5">5</button>
                <button class="button number" data-key="Digit6">6</button>
                <button class="button operator" data-key="KeyX">x</button>
            </div>
            <div class="buttons">
                <button class="button number" data-key="Digit1">1</button>
                <button class="button number" data-key="Digit2">2</button>
                <button class="button number" data-key="Digit3">3</button>
                <button class="button operator" data-key="Minus">-</button>
            </div>
            <div class="buttons">
                <button class="button" id="clear" data-key="KeyC">C</button>
                <button class="button number" data-key="Digit0">0</button>
                <button class="button" id="point" data-key="Period">.</button>
                <button class="button operator" data-key="Equal">+</button>
                <button class="button" id="resultOperator" data-key="Enter">=</button>
            </div>
        </div>
    </div>
</body>

</html>
